<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <div class="bg">
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="row border rounded-4 p-2 bg-white shadow box-area">
          <div
            class="col-md-17 right-box justify-content-center align-items-center"
          >
            <div class="row align-items-center">
              <div class="container">
                <div class="logo-container">
                  <img src="logo.jpg" alt="Logo Anda" />
                </div>
              </div>

              <div class="header-text text-center">
                <h2>Silahkan Masuk</h2>
                <p>Masukan Email dan Kata Sandi Akun Anda!</p>
              </div>

              <div class="form-item input-group">
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  id="email"
                  autocomplete="off"
                  required
                  class="rounded-3"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="invalid-feedback d-none">
                <i class="fas fa-exclamation-circle"></i> Harus diisi
              </div>

              <div class="form-item password-group input-group mt-2">
                <i class="bx bx-lock-alt"></i>
                <input
                  type="password"
                  id="password"
                  autocomplete="off"
                  required
                  class="rounded-3"
                  required
                />
                <label for="password">Kata Sandi</label>
                <span
                  class="password-toggle"
                  onclick="togglePassword('password')"
                >
                  <i id="password-icon" class="fas fa-eye-slash"></i>
                </span>
              </div>

              <div class="input-group mb-3 justify-content-center">
                <button class="btn btn-lg btn-primary w-40 fs-6">Masuk</button>
              </div>
              <div class="align-items-center text-center">
                <small class="mt-4 mb-4 align-items-center">
                  Belum memiliki akun?
                  <a href="/Register/Register.html" class="regulasi2 mb-4">
                    Daftar</a
                  >
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
